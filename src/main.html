<!doctype html>
<html lang="ko" lang="ko-kr">
  <head>
    <title>HamsterBotAutoSoundGenerator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="./roboid-1.5.1.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div id="render" style="text-overflow: clip">
      Console에 'start(트랙넘버)를 입력하세요'
    </div>

      <script>
        const { dialog } = require('electron').remote
        const Midi = require('@tonejs/midi')
        connect('localhost')
        const hamster = Hamster.create()

        hamster.note(0)
        
        function start (track) {
          dialog.showOpenDialog({}, (f) => {
            Midi.fromUrl(f[0]).then((notes) => {
              console.log('Render FINISHED')
              for (let counter = 0; true; counter++) {
                setTimeout(() => {
                  document.getElementById('render').innerHTML = ('<h4>햄스터 로봇 자동 MIDI 재생 소프트웨어</h4>' + counter + '번째 노트: ' + notes.tracks[track].notes[counter].time + '초에 울림<hr /><b style="font-size: 40px; color: red;">' + notes.tracks[track].notes[counter].name + '</b>, ' + notes.tracks[track].notes[counter].midi + '<hr />Copyright (c) 2019. SWAG Team / PMH. MIT Licensed.')
                  console.log('Play Note: ' + notes.tracks[track].notes[counter].midi)
                  hamster.note(notes.tracks[track].notes[counter].midi)
                  counter++
                }, notes.tracks[track].notes[counter].time * 1000)
              }
            })
          })
        }


      </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
